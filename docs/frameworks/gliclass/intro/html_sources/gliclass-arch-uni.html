<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder-only Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-tokens {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }
        
        .token {
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #333;
            position: relative;
        }
        
        .token::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 15px solid #333;
        }
        
        .special-token {
            background-color: #90EE90;
            color: #333;
        }
        
        .sep-token {
            background-color: #87CEEB;
            color: #333;
        }
        
        .word-token {
            background-color: #FFD700;
            color: #333;
        }
        
        .transformer-block {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            border-radius: 50px;
            padding: 60px 40px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .transformer-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .transformer-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .output-tokens {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }
        
        .output-token {
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid #333;
            position: relative;
        }
        
        .label-embedding {
            background-color: #90EE90;
            color: #333;
        }
        
        .input-embedding {
            background-color: #FFD700;
            color: #333;
        }
        
        .dots {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
            padding: 10px 0;
        }
        
        .connection-line {
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background-color: #333;
        }
        
        .output-token::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input tokens -->
        <div class="input-tokens">
            <div class="token special-token">&lt;&lt;LABEL&gt;&gt;</div>
            <div class="token word-token">travel</div>
            <div class="token special-token">&lt;&lt;LABEL&gt;&gt;</div>
            <div class="token word-token">dreams</div>
            <div class="token special-token">&lt;&lt;LABEL&gt;&gt;</div>
            <div class="token word-token">sport</div>
            <div class="token sep-token">&lt;&lt;SEP&gt;&gt;</div>
            <div class="token word-token">One</div>
            <div class="token word-token">day</div>
            <div class="token word-token">I</div>
            <div class="token word-token">will</div>
            <div class="token word-token">see</div>
            <div class="token word-token">the</div>
            <div class="token word-token">world</div>
            <div class="token word-token">!</div>
        </div>
        
        <!-- Transformer block -->
        <div class="transformer-block">
            <div class="transformer-title">Encoder-only Transformer</div>
            <div class="transformer-subtitle">(BERT, DeBERTa, ...)</div>
        </div>
        
        <!-- Output embeddings -->
        <div class="output-tokens">
            <div class="output-token label-embedding">embedding<br>label token 1</div>
            <div class="output-token label-embedding">embedding<br>label token 2</div>
            <div class="output-token label-embedding">embedding<br>label token 3</div>
            <div class="dots">⋮</div>
            <div class="output-token input-embedding">embedding<br>input token 1</div>
            <div class="output-token input-embedding">embedding<br>input token 2</div>
            <div class="dots">⋮</div>
            <div class="output-token input-embedding">embedding<br>input token m</div>
        </div>
    </div>
</body>
</html>
