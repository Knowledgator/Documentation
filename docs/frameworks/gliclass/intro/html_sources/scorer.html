<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Class Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }
        
        .text-vector {
            background-color: #FFD700;
            color: #333;
            padding: 20px 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            /* border: 3px solid #333; */
            position: relative;
        }
        
        .class-vectors {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .class-vector {
            background-color: #90EE90;
            color: #333;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            /* border: 2px solid #333; */
            position: relative;
        }
        
        .input-section::after {
            content: '';
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 20px solid #333;
        }
        
        .scorer-block {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            border-radius: 25px;
            padding: 50px 35px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 125px;
            position: relative;
        }
        
        .scorer-block::after {
            content: '';
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 20px solid #333;
        }
        
        .scorer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .scorer-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .formula {
            font-size: 18px;
            font-family: 'Times New Roman', serif;
            background-color: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .output-scores {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }
        
        .score-output {
            background-color: #FF6B6B;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            /* border: 2px solid #333; */
        }
        
        .dots {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #666;
            padding: 5px 0;
        }
        
        .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .section-title {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input vectors -->
        <div class="input-section">
            <div class="section-title">Input Vectors</div>
            
            <div class="text-vector">
                t
                <div class="label">text vector</div>
            </div>
            
            <div class="class-vectors">
                <div class="class-vector">
                    q<sub>c₁</sub>
                    <div class="label">class 1</div>
                </div>
                <div class="class-vector">
                    q<sub>c₂</sub>
                    <div class="label">class 2</div>
                </div>
                <div class="class-vector">
                    q<sub>c₃</sub>
                    <div class="label">class 3</div>
                </div>
                <div class="dots">⋮</div>
                <div class="class-vector">
                    q<sub>cₙ</sub>
                    <div class="label">class n</div>
                </div>
            </div>
        </div>
        
        <!-- Scorer block -->
        <div class="scorer-block">
            <div class="scorer-title">Scorer</div>
            <div class="scorer-subtitle">Simple Dot Product</div>
            <div class="scorer-subtitle">Weighted Dot Product</div>
            <div class="scorer-subtitle">MLP</div>
            <div class="scorer-subtitle">...</div>
        </div>
        
        <!-- Output scores -->
        <div class="output-scores">
            <div class="section-title">Scores</div>
            
            <div class="score-output">
                s<sub>c₁</sub>
                <div class="label">score 1</div>
            </div>
            <div class="score-output">
                s<sub>c₂</sub>
                <div class="label">score 2</div>
            </div>
            <div class="score-output">
                s<sub>c₃</sub>
                <div class="label">score 3</div>
            </div>
            <div class="dots">⋮</div>
            <div class="score-output">
                s<sub>cₙ</sub>
                <div class="label">score n</div>
            </div>
        </div>
    </div>
</body>
</html>
